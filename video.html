<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video - Voices of Space Weather</title>

  <style>
    :root {
      --space-blue: #0b0f2e;
      --space-purple: #1a1f4b;
      --accent-orange: #ff7b25;
      --accent-yellow: #ffcc00;
      --accent-blue: #2196f3;
      --text-light: #ffffff;
      --text-gray: #b0b0b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--space-blue), var(--space-purple));
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .star.small {
      width: 1px;
      height: 1px;
      animation: twinkle 4s infinite;
    }

    .star.medium {
      width: 2px;
      height: 2px;
      animation: twinkle 5s infinite;
    }

    .star.large {
      width: 3px;
      height: 3px;
      animation: twinkle 6s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: .3; }
      50% { opacity: 1; }
    }

    .logo {
      width: 150px;
      position: fixed;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, .5));
      z-index: 100;
    }

      .logo.left { left: 20px; top: 15px;}
      .logo.right { right: 20px;top: 25px; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 20px 40px;
      position: relative;
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: var(--accent-yellow);
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 204, 0, .5);
    }

    .video-description {
      text-align: center;
      font-size: 1.2em;
      color: var(--text-gray);
      margin: 0 auto 40px;
      max-width: 700px;
    }

    .video-wrapper {
      background: rgba(255, 255, 255, .1);
      border-radius: 25px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
      border: 2px solid var(--accent-blue);
      margin-bottom: 30px;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      background: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-section {
      background: rgba(255, 255, 255, .1);
      border-radius: 25px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
      border: 2px solid var(--accent-yellow);
      margin-top: 30px;
    }

    .info-section h2 {
      text-align: center;
      color: var(--accent-yellow);
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    .info-section p {
      text-align: center;
      color: var(--text-light);
      line-height: 1.8;
      font-size: 1.1em;
      max-width: 800px;
      margin: 0 auto;
    }

    .quiz-btn-container {
      display: flex;
      justify-content: center; 
      gap: 20px;
      margin-top: 40px;
    }

    .quiz-btn {
      display: inline-block;
      padding: 15px 40px;
      background: var(--accent-orange);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 15px rgba(255, 123, 37, .4);
      transition: .3s;
    }

    .quiz-btn:hover {
      background: #e65c00;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 123, 37, .6);
    }
  </style>
</head>
<body>
  <div class="stars-container" id="starsContainer"></div>

  <img src="assets/echoes_of_space.png" class="logo left" />
  <img src="assets/nasa.png" class="logo right" />

  <div class="container">
    <h1 id="videoTitle">üé¨ Video Title Here</h1>
    <p class="video-description" id="videoDesc">

    <div class="video-wrapper">

        <iframe id="videoFrame" src="" allowfullscreen></iframe>
      </div>
    </div>

    <div class="info-section">
      <h2>üìö What You'll Learn</h2>

  </div>

  <script>

      const starsContainer = document.getElementById("starsContainer");

        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        starsContainer.appendChild(star);
      }

      const videos = {
  "1": {

      const params = new URLSearchParams(window.location.search);
      const vidId = params.get("video");
      const video = videos[vidId] || videos["1"];

      document.getElementById("videoTitle").textContent = video.title;

    });
  </script>
</body>
</html>
