<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate of Achievement</title>
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", "Poppins", sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0b0f2e, #1a1f4b);
    overflow: hidden;
    flex-direction: column;
    text-align: center;
  }

  .btn {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    background: #ff8c00;
    transition: background 0.3s;
  }
  .btn:hover { background: #e67e00; }

  .stars-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
  }
  .star.small { width: 1px; height: 1px; animation: twinkle-small 4s infinite; }
  .star.medium { width: 2px; height: 2px; animation: twinkle-medium 5s infinite; }
  .star.large { width: 3px; height: 3px; animation: twinkle-large 6s infinite; }
  .star.xlarge { width: 4px; height: 4px; animation: twinkle-xlarge 7s infinite; }

  @keyframes twinkle-small {0%,100%{opacity:0.2;}50%{opacity:1;}}
  @keyframes twinkle-medium {0%,100%{opacity:0.3;}50%{opacity:1;}}
  @keyframes twinkle-large {0%,100%{opacity:0.4;}50%{opacity:1;}}
  @keyframes twinkle-xlarge {0%,100%{opacity:0.5;}50%{opacity:1;}}

  .shooting-star {
    position: absolute;
    width: 100px;
    height: 2px;
    background: linear-gradient(90deg, transparent, white);
    transform: rotate(-45deg);
    animation: shooting 10s infinite;
    opacity: 0;
  }
  @keyframes shooting {
    0% { opacity: 0; transform: translateX(0) translateY(0) rotate(-45deg); }
    5% { opacity: 1; }
    10% { opacity: 0; transform: translateX(100px) translateY(100px) rotate(-45deg); }
    100% { opacity: 0; transform: translateX(100px) translateY(100px) rotate(-45deg); }
  }

  .certificate-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 30px;
  }

  .certificate {
    width: 800px;
    padding: 40px;
    border: 10px solid #444;
    border-radius: 20px;
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    color: #222;
    position: relative;
  }
  .certificate h1 { font-size: 42px; margin-bottom: 10px; }
  .certificate h2 { font-size: 28px; margin: 10px 0; }
  .certificate .child-name { font-size: 34px; font-weight: bold; margin: 20px 0; color: #2b6cb0; }

  /* ÿßŸÑŸÑŸàÿ¨ŸàŸáÿßÿ™ ÿØÿßÿÆŸÑ ÿßŸÑÿ¥ŸáÿßÿØÿ© */
  .logo-inside {
    position: absolute;
    
    width: 120px;
    height: auto;
  }
  .logo-left { left: 5px; top: 5px;}
  .logo-right { right: 5px;top: 15px; }

  .badges {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  .badges img {
    width: 80px;
    height: 80px;
    opacity: 1;
  }

  .buttons {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="stars-container" id="starsContainer"></div>

<div class="certificate-container">
  <div class="certificate" id="certificate">
    <!-- ÿßŸÑŸÑŸàÿ¨ŸàŸáÿßÿ™ ÿØÿßÿÆŸÑ ÿßŸÑÿ¥ŸáÿßÿØÿ© -->
    <img src="assets/echoes_of_space.png" class="logo-inside logo-left" alt="Logo Left">
    <img src="assets/nasa.png" class="logo-inside logo-right" alt="Logo Right">

    <h1>Certificate of Achievement üéì</h1>
    <h2>This certificate is proudly presented to</h2>
    <div class="child-name" id="childName">[Child Name]</div>
    <h2>For collecting amazing badges üåü</h2>
    <div class="badges">
      <img src="assets/badge_farmer.png" id="badge1">
      <img src="assets/badge_child.png" id="badge2">
      <img src="assets/badge_austront.png" id="badge3">
      <img src="assets/badge_engineer.png" id="badge4">
      <img src="assets/badge_plane.png" id="badge5">
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="goHome()">üè† Back to Home</button>
  </div>
</div>

<script>
  const childName = localStorage.getItem("childName") || "Super Kid";
  document.getElementById("childName").textContent = childName;

  const badges = JSON.parse(localStorage.getItem("badges")) || [false,false,false,false,false];
  badges.forEach((collected, index) => {
    if (collected) {
      document.getElementById("badge" + (index+1)).classList.add("unlocked");
    }
  });

  function goHome() {
    window.location.href = "home.html";
  }

  document.addEventListener('DOMContentLoaded', function() {
    const starsContainer = document.getElementById('starsContainer');
    const starCount = 300;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      const starTypes = ['small', 'medium', 'large', 'xlarge'];
      star.classList.add('star', starTypes[Math.floor(Math.random() * starTypes.length)]);
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 7}s`;
      starsContainer.appendChild(star);
    }
    const shootingStarCount = 5;
    for (let i = 0; i < shootingStarCount; i++) {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.left = `${Math.random() * 100}vw`;
      shootingStar.style.top = `${Math.random() * 100}vh`;
      shootingStar.style.animationDelay = `${Math.random() * 10}s`;
      starsContainer.appendChild(shootingStar);
    }
  });
</script>
</body>
</html>
