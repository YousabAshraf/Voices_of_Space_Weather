<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Voices of Space Weather</title>
  <link rel="stylesheet" type="text/css" href="CSS/quiz.css">
  <script src="JS/quiz.js"></script>
</head>
<body>
  <div class="stars-container" id="starsContainer"></div>
  <img src="assets/echoes_of_space.png" class="logo left" alt="Echoes of Space" />
  <img src="assets/nasa.png" class="logo right" alt="NASA" />

  <div class="container">
    <h1>🚀 Space Knowledge Quiz</h1>
    <p class="quiz-description">Test your knowledge about the universe! Choose the best answer for each question.</p>

    <div class="progress-container">
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <div class="progress-text" id="progressText">Question 1 of 5</div>
    </div>

    <div class="question-container">
      <div class="question-number" id="questionNumber">Question 1</div>
      <div class="question-text" id="questionText"></div>
      <div class="options-container" id="optionsContainer"></div>
    </div>

    <div class="buttons-container">
      <button class="nav-btn secondary" id="prevBtn" onclick="prevQuestion()" disabled>← Previous</button>
      <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next Question →</button>
    </div>

    <div class="result-container" id="resultContainer">
      <h2 class="result-title">🎉 Quiz Completed!</h2>
      <div class="score" id="finalScore">0/5</div>
      <p class="result-message" id="resultMessage"></p>
      <div class="buttons-container">
        <button class="nav-btn secondary" onclick="restartQuiz()">↻ Try Again</button>
        <button class="nav-btn" onclick="goHome()">🏠 Back to Home</button>
      </div>
    </div>
  </div>


</body>
</html>
